<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Crypto Order Block Scanner</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <div class="container">
            <a href="index.html" class="text-2xl font-bold text-white">
                <span class="glowing-text">CryptoScanner</span>
            </a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="login.html" class="btn btn-secondary">Login</a></li>
                    <li><a href="signup.html" class="btn btn-primary">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    <section class="section-padding flex items-center justify-center min-h-screen-minus-header">
        <div class="container max-w-md" data-aos="fade-up">
            <div class="card p-8">
                <h2 class="text-4xl font-bold text-center mb-8">Create Your Account</h2>
                <form action="#" method="POST">
                    <div class="mb-4">
                        <label for="username" class="block text-gray-300 text-sm font-semibold mb-2">Username</label>
                        <input type="text" id="username" name="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-300 text-sm font-semibold mb-2">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required>
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-300 text-sm font-semibold mb-2">Password</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>
                    <div class="mb-6">
                        <label for="confirm-password" class="block text-gray-300 text-sm font-semibold mb-2">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="••••••••" required>
                    </div>
                    <div class="flex items-center mb-6">
                        <label class="flex items-center text-gray-400 text-sm">
                            <input type="checkbox" class="form-checkbox text-accent-blue mr-2" required> I agree to the <a href="#" class="text-accent-blue hover:underline ml-1">Terms of Service</a>
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary w-full py-3">Sign Up</button>
                </form>
                <p class="text-center text-gray-400 text-sm mt-6">
                    Already have an account? <a href="login.html" class="text-accent-blue hover:underline">Log In</a>
                </p>
            </div>
        </div>
    </section>

    
    <footer class="bg-dark-bg-secondary py-10">
        <div class="container text-center text-gray-400">
            <p>&copy; 2025 CryptoScanner. All rights reserved.</p>
            <div class="mt-4 space-x-6">
                <a href="#" class="hover:text-white"><i class="fab fa-twitter"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-telegram"></i></a>
                <a href="#" class="hover:text-white"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        duration: 800,
        once: true,
        easing: 'ease-out-quad',
        offset: 100,
      });
    </script>
</body>
</html>
